<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="50%" stop-color="#E5E7EB" stop-opacity="1"/>
      <stop offset="100%" stop-color="#9CA3AF" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="60" cy="60" r="55" fill="#000000" stroke="#FFFFFF" stroke-width="2" opacity="0.1"/>
  
  <!-- Main trending up arrow - larger and more prominent -->
  <path d="M25 85 L45 55 L60 70 L95 35" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  <path d="M80 35 L95 35 L95 50" stroke="url(#logoGradient)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- Decorative dots -->
  <circle cx="25" cy="85" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="45" cy="55" r="2.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="60" cy="70" r="2.5" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="95" cy="35" r="3" fill="#FFFFFF" opacity="0.9"/>
</svg>

